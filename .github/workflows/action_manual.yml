---

# -------------------------------------------------------------------------------------------------
# Job Name
# -------------------------------------------------------------------------------------------------
name: ðŸ¤ž Manual Build


# -------------------------------------------------------------------------------------------------
# When to run
# -------------------------------------------------------------------------------------------------
on:
  # Dispatch: allows for manual trigger via GH UI
  workflow_dispatch:
    inputs:
      run-name:
        description: 'Name of workflow'
        required: true
        default: 'ðŸ¤ž Manual Build'
        type: string
      stage:
        description: 'Build stage'
        required: true
        default: 'all'
        type: choice
        options:
          - base
          - mods
          - prod
          - slim
          - work
          - all
      version:
        description: 'Comma separated list of version (example: "8.0", "8.1")'
        required: true
        default: '"8.3"'
        type: string
      arch:
        description: 'Comma separated list of Arch platform (example: "linux/amd64", "linux/arm64")'
        required: true
        default: '"linux/amd64", "linux/arm64"'
        type: string
      default_branch:
        description: 'The default branch of this repository to fetch latest tags from. Default: my-image'
        required: false
        default: 'my-image'
        type: string
      tag:
        description: 'The name for the "latest" Docker tag (default: latest).'
        required: false
        default: 'latest'
        type: string
      branches:
        description: 'Comma separated list of branches to create build matrix for. (example: my-image)'
        required: false
        type: string
      enabled:
        description: 'Enable'
        type: boolean
        required: true
        default: true
      deploy:
        description: 'Deploy image'
        type: boolean
        required: true
        default: false


# -------------------------------------------------------------------------------------------------
# Custom Variables
# -------------------------------------------------------------------------------------------------
env:
  VERSIONS: >-
    [
      {
        "NAME":    "PHP",
        "VERSION": ${{ format('[{0}]', inputs.version) }},
        "FLAVOUR": ["default"],
        "ARCH":    ${{ format('[{0}]', inputs.arch) }}
      }
    ]
  REFS: >
    {
        "DEFAULT_BRANCH": ${{ format('"{0}"', inputs.default_branch) }},
        "BRANCHES": ${{ format('"{0}"', inputs.branches) }},
        "NUM_LATEST_TAGS": ${{ format('{0}', inputs.tag != 'latest' && 1 || 0) }}
    }

# -------------------------------------------------------------------------------------------------
# Custom name of workflow
# -------------------------------------------------------------------------------------------------
run-name: ${{ inputs.run-name }} ðŸš€


jobs:
  # (1/10) Determine env
  set-env:
    name: Compute env
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ env.VERSIONS }}
      refs: ${{ env.REFS }}
    steps:
      - name: Print inputs passed to the reusable workflow
        id: variables
        if: false
        run: echo
  # -----------------------------------------------------------------------------------------------
  # (1/9) Determine parameter settings
  # -----------------------------------------------------------------------------------------------
  params:
    name: Compute params
    needs: [set-env]
    uses: ./.github/workflows/params.yml
    with:
      versions: ${{ needs.set-env.outputs.versions }}
      refs: ${{ needs.set-env.outputs.refs }}


  # -----------------------------------------------------------------------------------------------
  # (2/9) Configure Build and Deploy Matrices
  # -----------------------------------------------------------------------------------------------
  configure:
    needs: [params]
    uses: john-ea/devilbox-actions/.github/workflows/docker-multistage-configure.yml@master
    with:
      enabled: ${{ inputs.enabled }}
      can_deploy: ${{ inputs.deploy }}
      versions: ${{ needs.params.outputs.versions }}
      refs: ${{ needs.params.outputs.refs }}
    secrets:
      dockerhub_username: ${{ secrets.DOCKERHUB_USERNAME }}
      dockerhub_password: ${{ secrets.DOCKERHUB_PASSWORD }}


  # -----------------------------------------------------------------------------------------------
  # (3/9) Build & Test base
  # -----------------------------------------------------------------------------------------------
  build-base:
    name: Build base
    needs:
      - configure
    uses: john-ea/devilbox-actions/.github/workflows/docker-multistage-build.yml@master
    with:
      has_refs: ${{ needs.configure.outputs.has_refs == 'true' }}
      run_tests: false
      upload_artifact: true
      pull_base_image: true
      matrix: ${{ needs.configure.outputs.matrix_build }}
      artifact_prefix: ${{ needs.configure.outputs.artifact_prefix }}
      stage: base
      stage_prev: ''
      default_branch: ${{ inputs.default_branch }}
      tag: ${{ inputs.tag }}
    if: ${{ inputs.stage == 'all' }}

  build-base-manual:
